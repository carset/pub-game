<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
<meta name="viewport"  content="width=device-width,  minimum-scale=1.0, maximum-scale=1.0" />
<link href="view/inc/jiu.css" rel="stylesheet"  />
</head>

<body>

	<block tpl-id="room_info">
		<div class="box tit">{{room.name}}</div>
		<div class="note">{{room.admin}} 已提交</div>
	</block>
	<div class="con">
		<ul style="list-style-type:none; margin-left:-40px;">
			<block tpl-id="users_list">
					{{#each users}}
				<li>
					<div class="result box1">{{this.name}} {{winger this.wager }}</div>
				</li>
					{{/each}}
			</block>
		</ul>
		<block tpl-id="user_action">
		<div class="btn1 box" onClick="location.href='javascript:;';" id="start">开始游戏</div>
		<div class="btn2 box" onClick="location.href='javascript:;';" id="back">返回</div>
		<div class="btn2 box" onClick="location.href='javascript:;';" id="destory">退出</div>
		</block>
	</div>


</body>
</html>
