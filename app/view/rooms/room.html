<div>
	<h5>Room Info:
		<block tpl-id="room_info">
			{{room.name}}  | Current Admin: {{room.admin}}
		</block>
	</h5>
	<ul>
		<h6>Uesr List</h6>
		<block tpl-id="users_list">
			{{#each users}}
			<li>{{this.name}} |bet| {{this.wager}}</li>
			{{/each}}
		</block>
	</ul>

	<div>
		<block tpl-id="user_action">
			<button id="start">Start</button><br/>
			<button id="back">Back</button><button id="destory">Destory</button>
		</block>
	</div>
</div>
